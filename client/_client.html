<html><head><title>WebSocket</title>
<style type="text/css">
html,body {
	font:normal 0.9em arial,helvetica;
}
#log {
	width:600px; 
	height:300px; 
	border:1px solid #7F9DB9; 
	overflow:auto;
}
#msg {
	width:400px;
}
</style>
<script type="text/javascript">
var socket;

function init() {
	var host = "ws://awesome.dev:8080"; // SET THIS TO YOUR SERVER
	try {
		socket = new WebSocket(host);
		log('WebSocket - status '+socket.readyState);
		socket.onopen    = function(msg) { 
							   log("Welcome - status "+this.readyState); 
							   //console.log(msg);
							   createCharacter();
							   //sayAll("Hello for all Characters");
						   };
		socket.onmessage = function(msg) { 
							   log("Received: "+msg.data); 
						   };
		socket.onclose   = function(msg) { 
							   log("Disconnected - status "+this.readyState); 
						   };

		

	}
	catch(ex){ 
		log(ex); 
	}
	$("msg").focus();
}

function send(){
	var txt,msg;
	txt = $("msg");
	msg = txt.value;
	if(!msg) { 
		alert("Message can not be empty"); 
		return; 
	}
	txt.value="";
	txt.focus();
	try { 

		jsonmessage = '{ "command": "say" , "msg": "' + msg + '"}';

		socket.send(jsonmessage); 
		log('Sent: '+jsonmessage); 
	} catch(ex) { 
		log(ex); 
	}
}

function createCharacter() {
	try { 
		jsonmessage = '{ "command": "create" , "msg": "' + $('character_name').value + '"}';
		socket.send(jsonmessage); 
		log('Sent Command: '+jsonmessage); 
	} catch(ex) { 
		log(ex); 
	}

}

function quit(){
	if (socket != null) {
		log("Goodbye!");
		socket.close();
		socket=null;
	}
}

function reconnect() {
	quit();
	init();
}

// Utilities
function $(id){ return document.getElementById(id); }
function log(msg){ $("log").innerHTML+="<br>"+msg; }
function onkey(event){ if(event.keyCode==13){ send(); } }
</script>

</head>
<body onload="init()">
<h3>Rol Game</h3>
<label>User name:</label>
<input id="user_name" type="text" value="manel">
<label>Character name:</label>
<input id="character_name" type="text" value="Frodo" >

<div id="log"></div>
<input id="msg" type="textbox" onkeypress="onkey(event)"/>
<button onclick="send()">Send</button>
<button onclick="quit()">Quit</button>
<button onclick="reconnect()">Reconnect</button>
</body>
</html>
